name: fastapi-template

services:
  fastapi-template:
    image: fastapi-template
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../:/app/
    env_file:
      - ../../.env

  postgres:  # Primary database
    restart: always
    image: postgres:15.8-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: fastapi-template
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin

  redis:  # Request caching database
    image: redis:7.4.1-alpine
    restart: always
    env_file:
      - ../../.env
    ports:
      - '6379:6379'
    volumes:
      - redis:/var/lib/redis/data

volumes:
  postgres:
  redis:
