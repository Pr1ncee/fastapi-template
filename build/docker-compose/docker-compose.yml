name: fastapi-template

services:
  fastapi-template:
    image: fastapi-template
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      - postgres
    volumes:
      - ../../:/app/
    env_file:
      - ../../.env

  postgres:
    restart: always
    image: postgres:15.8-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - ../../.env

volumes:
  postgres:
